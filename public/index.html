    <link rel="stylesheet" href="style.css" />

  <body>
    <h2 class="ui center aligned header">Chat app with node/socket io</h2>
    <div class="ui text container">
     
        

          <div class="chat-container ui text container">
            <div class="chatSection ui text container">
              <div class="chat-window ui segments"></div>
              <form class="chat-form ui form">
                <!-- <label class="chat-label"> Enter a message</label> -->
                <div class="ui fluid icon input">
                  <!-- Enter a message: -->
                  <input
                    type="text"
                    class="chat-input"
                    placeholder="Enter a message.."
                  />
                </div>
                <!-- <input type="submit" class="chat-submit " value="Send"> -->
                <br>
                <button type="submit" class="ui orange button" value="Send">
                  Send
                </button>
              </form>
            </div>
          </div>

      
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
